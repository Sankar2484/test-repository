<!DOCTYPE html>
<html>
<head>
    <title>{% if room %}Edit{% else %}Add{% endif %} Room</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/roomStyles.css' %}">
    <style>
        body {
    font-family: Arial, sans-serif;
    background-color: #f5f5f5;
    margin: 0;
    padding: 0;
}

h1 {
    text-align: center;
    color: #4CAF50;
    margin: 20px 0;
}

form {
    max-width: 600px;
    margin: 0 auto;
    background-color: white;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

table {
    width: 100%;
    border-collapse: collapse;
}

table td {
    padding: 10px;
}

label {
    display: block;
    margin-bottom: 5px;
    color: #4CAF50;
}

input[type="text"], input[type="number"], select {
    width: 95%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 4px;
    margin-bottom: 10px;
}

input[type="text"]:focus, input[type="number"]:focus, select:focus {
    border-color: #4CAF50;
}

button {
    width: 100%;
    padding: 10px;
    background-color: #4CAF50;
    color: white;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-size: 16px;
    margin-top: 10px;
}

button:hover {
    background-color: #45a049;
}

.back-link {
            display: block;
            text-align: center;
            margin-top: 10px;
            color: #4CAF50;
            text-decoration: none;
        }

.back-link:hover {
    text-decoration: underline;
}


@media (max-width: 600px) {
    table, tr, td {
        display: block;
        width: 100%;
    }

    td {
        margin-bottom: 10px;
    }

    td label {
        margin-bottom: 5px;
    }

    td input[type="text"], td input[type="number"], td select {
        width: calc(100% - 20px);
    }

    td button {
        width: calc(100% - 20px);
    }
}

    </style>
</head>
<body>
    <h1>{% if room %}Edit{% else %}Add{% endif %} Room</h1>
    <form method="post">
        {% csrf_token %}
        <table>
            <tr>
                <td><label for="roomNumber">Room Number:</label></td>
                <td><input type="text" id="roomNumber" name="roomNumber" value="{% if room %}{{ room.roomNumber }}{% endif %}"></td>
            </tr>
            <tr>
                <td><label for="floor">Floor:</label></td>
                <td><input type="number" id="floor" name="floor" value="{% if room %}{{ room.floor }}{% endif %}"></td>
            </tr>
            <tr>
                <td><label for="capacity">Capacity:</label></td>
                <td><input type="number" id="capacity" name="capacity" value="{% if room %}{{ room.capacity }}{% endif %}"></td>
            </tr>
        </table>
        <button type="submit">{% if room %}Update{% else %}Add{% endif %}</button>
        <a href="{% url 'room_list' %}" class="back-link">Back</a>
    </form>
    
</body>
</html>
