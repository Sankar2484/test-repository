<!DOCTYPE html>
<html>
<head>
    <title>Delete Bed</title>
</head>
<body>
    <h1>Are you sure you want to delete bed in room "{{ bed.room.roomNumber }}"?</h1>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Delete</button>
    </form>
    <a href="{% url 'bed_list' %}">Cancel</a>
</body>
</html>
