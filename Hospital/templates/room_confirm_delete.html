<!DOCTYPE html>
<html>
<head>
    <title>Delete Room</title>
</head>
<body>
    <h1>Are you sure you want to delete room "{{ room.roomNumber }}"?</h1>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Delete</button>
    </form>
    <a href="{% url 'room_list' %}">Cancel</a>
</body>
</html>
